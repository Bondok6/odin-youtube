<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/favicon.png">
    <link rel="stylesheet" href="style/main.css">
    <title>Youtube</title>
  </head>

  <body>
    <header>
      <nav>

        <div class="nav__main">
          <img src="./imgs/menu.svg" alt="menu" class="menu-img">
          <div class="nav__logo">
            <img src="./imgs/youtube.svg" alt="logo" class="img-logo">
            <h2 class="text-logo">YouTube</h2>
          </div>
        </div>

        <div class="nav__search">
          <!-- <input type="text"> -->
          <img src="./imgs/magnify.svg" alt="search-icon" class="search">
        </div>


        <div class="nav__items">
          <ul>
            <li> <img src="./imgs/video-plus.svg" alt="video-plus"></li>
            <li> <img src="./imgs/apps.svg" alt="apps"> </li>
            <li> <img src="./imgs/dots-vertical-thumb.svg" alt="dots-icon"> </li>
            <li>
              <div class="sign-in">
                <img src="./imgs/account-circle.svg" alt="acoun-icon">
                <span>sign in</span>
              </div>
            </li>
          </ul>
        </div>

      </nav>
    </header>

    <main>
      <div class="container">


        <div class="main-video">
          <iframe src="https://www.youtube.com/embed/23ruEfLScnM?start=4" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="video-caption">
          <h4>Hamza Namira - Dari Ya Alby | حمزة نمرة - داري يا قلبي </h4>
          <span class="video-views">289M</span>
          <div class="video-details">
            <ul>
              <li><img src="./imgs/thumb-up.svg" alt="like-icon"> <span>3.4M</span></li>
              <li><img src="./imgs/thumb-down.svg" alt="dislike-icon"> <span>92K</span></li>
              <li><img src="./imgs/share.svg" alt="share-icon"> <span>share</span></li>
              <li><img src="./imgs/playlist-plus.svg" alt="save-icon"> <span>save</span></li>
              <li><img src="./imgs/dots-horizontal.svg" alt="dots-icon"></li>
            </ul>
          </div>
        </div>



      </div>
    </main>

  </body>

</html>
